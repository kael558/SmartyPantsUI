<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>SmartyPants UI</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="project-dir-page" class="page">
			<div class="toolbar">
				<button class="back-to-main-btn action-btn">Back</button>
			</div>
			<div class="input-container centered">
				<input
					type="text"
					id="project-dir-input"
					placeholder="Enter Project Directory"
				/>
				<button id="project-dir-submit-btn" class="submit-btn">
					<i class="fas fa-check"></i>
				</button>
			</div>
		</div>

		<div id="main-page" class="page" style="display: none">
			<div class="toolbar">
				<div class="dropdown" id="edit-dropdown">
					<button class="toolbar-btn">Edit</button>
					<div class="dropdown-content">
						<a href="#" id="undo-btn"><i class="fas fa-undo"></i> Undo</a>
						<a href="#" id="redo-btn"><i class="fas fa-redo"></i> Redo</a>
					</div>
				</div>
				<div class="dropdown" id="layout-dropdown">
					<button class="toolbar-btn">Layout</button>
					<div class="dropdown-content">
						<a href="#" data-device="mobile"
							><i class="fas fa-mobile-alt"></i> Mobile</a
						>
						<a href="#" data-device="tablet"
							><i class="fas fa-tablet-alt"></i> Tablet</a
						>
						<a href="#" data-device="pc"><i class="fas fa-desktop"></i> PC</a>
						<a href="#" id="rotate-btn"
							><i class="fas fa-sync-alt"></i> Rotate</a
						>
					</div>
				</div>
				<div class="dropdown" id="options-dropdown">
					<button class="toolbar-btn">Options</button>
					<div class="dropdown-content">
						<a href="#" id="open-dev-tools">Open Dev Tools</a>
						<a href="#" id="open-prompt-page">Update Prompt</a>
						<a href="#" id="enter-url">Enter URL</a>
						<a href="#" id="reload-btn">Reload Page</a>
						<a href="#" id="set-project-dir">Set Project Directory</a>
					</div>
				</div>
			</div>

			<div id="component-display">
				<div class="flex-center">
					<i class="fas fa-puzzle-piece"></i>
					<h4>Component:</h4>
					<p class="left-ellipsis">
						<span id="current-component" class="left-ellipsis">None</span>
					</p>
				</div>
				<button id="open-component-btn" class="action-btn">
					<i class="fas fa-eye"></i>
				</button>
			</div>

			<textarea
				id="text-input"
				placeholder="Write your requested changes here..."
			></textarea>
			<div class="button-container">
				<button class="action-btn" id="edit-component-btn">
					<i class="fas fa-edit"></i> Edit
				</button>
				<button class="action-btn" id="new-component-btn">
					<i class="fas fa-plus"></i> Make New
				</button>
			</div>
			<div class="center-wrapper">
				<button class="action-btn" id="toggle-edit-mode-btn">
					<i class="fas fa-pencil-alt"></i> Toggle Edit Mode
				</button>
			</div>
		</div>

		<div id="prompt-page" class="page" style="display: none">
			<div class="toolbar">
				<button class="back-to-main-btn action-btn">Back</button>
				<div class="tabs">
					<button id="new-component-tab" class="tab-btn active">
						New Component
					</button>
					<button id="edit-component-tab" class="tab-btn">
						Edit Component
					</button>
				</div>
				<button id="update-btn" class="action-btn">Save</button>
			</div>
			<textarea id="prompt-instructions"></textarea>
		</div>

		<div id="url-input-page" class="page" style="display: none">
			<div class="toolbar">
				<button class="back-to-main-btn action-btn">Back</button>
			</div>
			<div class="input-container centered">
				<input type="text" id="url-input" placeholder="Enter URL" />
				<button id="submit-url-btn" class="submit-btn">
					<i class="fas fa-check"></i>
				</button>
			</div>
		</div>

		<div id="status-bar">
			<i id="status-icon" class="fas fa-info-circle"></i>
			Status: <span id="status-message">Ready</span>
		</div>

		<script type="module" src="utils.js"></script>
		<script type="module" src="dropdowns.js"></script>
		<script type="module" src="index.js"></script>
	</body>
</html>

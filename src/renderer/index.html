<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>SmartyPants UI</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="floating-window">

			<div class="input-container">
				<input
					type="text"
					id="project-dir-input"
					placeholder="Enter project directory"
				/>
				<button class="submit-btn" id="project-dir-submit-btn"><i class="fas fa-check"></i></button>
			</div>
			<div id="project-display-container" >
				<span class="flex-container">
					<i class="fas fa-folder-open"></i><p class="left-ellipsis"><span id="project-display" class="left-ellipsis">Project: None</span></p>
				</span>
				
			</div>

			<div class="top-controls">
				<div class="device-dropdown">
					<button class="device-btn dropdown-toggle" type="button" id="deviceDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-mobile-alt"></i>
					</button>
					<div class="dropdown-menu" aria-labelledby="deviceDropdown">
						<a class="dropdown-item" href="#" data-device="mobile"><i class="fas fa-mobile-alt"></i> Mobile</a>
						<a class="dropdown-item" href="#" data-device="tablet"><i class="fas fa-tablet-alt"></i> Tablet</a>
						<a class="dropdown-item" href="#" data-device="pc"><i class="fas fa-desktop"></i> PC</a>
					</div>
				</div>
				<button id="open-dev-tools" class="action-btn">Open Dev Tools</button>
				<button id="toggle-fullscreen" class="action-btn">Update Prompt</button>
				
				
			</div>

			<div class="input-container">
				<button id="reload-btn" class="action-btn"><i class="fas fa-sync-alt"></i></button>
				<input
					type="text"
					id="url-input"
					placeholder="Enter URL"
				/>
				<button class="submit-btn" id="set-url-submit-btn"><i class="fas fa-check"></i></button>
			</div>

			<div id="component-display">
				<i class="fas fa-puzzle-piece"></i> Component: None
			</div>

			<div class="top-controls">
			<button id="undo-btn" class="action-btn"><i class="fas fa-undo"></i></button>
			<button id="redo-btn" class="action-btn"><i class="fas fa-redo"></i></button>
			</div>

			<textarea
				id="text-input"
				placeholder="Write your requested changes here..."
			></textarea>
			<div class="button-container">
				<button class="action-btn full-width" id="edit-component-btn">
					<i class="fas fa-edit"></i> Edit
				</button>
				<button class="action-btn full-width" id="new-component-btn">
					<i class="fas fa-plus"></i> Make New
				</button>
			</div>
			<button id="edit-btn" class="action-btn">
				<i class="fas fa-pencil-alt"></i> Toggle Edit Mode
			</button>
			<div id="status-bar">
				<i id="status-icon" class="fas fa-info-circle"></i>
				Status: <span id="status-message">Ready</span>
			</div>
		</div>
		<div id="fullscreen-edit" style="display: none;">
			<div class="fullscreen-controls">
				<button id="back-btn" class="action-btn">Back</button>
				<button id="update-btn" class="action-btn">Update</button>
			</div>
			<textarea id="prompt-instructions"></textarea>
		</div>

	
		<script type="module" src="index.js"></script>
	</body>
</html>
